server:
  port: 8082
spring:
  application:
    name: cards-service
  datasource:
    url: jdbc:h2:mem:cards
    username: root
    password: root
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
